
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script> <!--Versions after this 'break the map and mobile'-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>

        <style type="text/css">
            #mapPage, #map {
                height: 100%;
            }

            #map-content{
                height: 100%;
                padding: 0px; 
                margin:0px;
                z-index: -1;
            }
        </style>

        <script type='text/javascript'>
            //<![CDATA[
            $(window).load(function () {

                var element = $('#mapPage');

                element.height(element.height() - 42);

                var map = L.map('map').setView([51.505, -0.09], 13);

                // add an OpenStreetMap tile layer
                L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            });
            //]]> 

        </script>


    </head>

    <body>
    <body>
        <div data-role="page" id="mapPage" > 
            <div data-role="header" data-position="fixed" >
                <h1>Map Example</h1>
            </div> 

            <div id="map-content" data-role="content">
                <div id="map"></div>
            </div>
                <!-- This transition can be utilised to 'slide' in the detail page. We still need a way to get back to the map-->
               <a href="page-transitions-page.html" data-transition="slide" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">page</a>



        </div> 
    </body>

</body>

</html>
